name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'packages/landing/**'
      - 'packages/icons/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build icons (shared dependency)
        run: npm run build --workspace=@audiio/icons

      - name: Build landing page
        run: npm run build --workspace=@audiio/landing
        env:
          NODE_ENV: production

      - name: Prepare deployment
        run: |
          mkdir -p ./deploy
          cp -r ./packages/landing/dist/* ./deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
