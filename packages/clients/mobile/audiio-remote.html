<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Audiio Remote</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 16px;
      background: rgba(147, 51, 234, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a855f7;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 13px;
      font-weight: 500;
      color: #888;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #222;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    input:focus { border-color: #a855f7; }
    input::placeholder { color: #555; }
    .code-input {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: monospace;
      font-size: 18px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #a855f7;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
    }
    .status.connecting { background: #1a1a2e; color: #818cf8; }
    .status.connected { background: #052e16; color: #22c55e; }
    .status.error { background: #2d1b1b; color: #f87171; }
    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
    .connected-view {
      display: none;
    }
    .connected-view.show {
      display: block;
    }
    .connected-view h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .connected-view p {
      color: #888;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .action-btn {
      background: #222;
      color: #fff;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .action-btn:disabled {
      opacity: 0.7;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <rect x="4" y="20" width="4" height="8" rx="2" fill="currentColor"/>
        <rect x="12" y="14" width="4" height="20" rx="2" fill="currentColor"/>
        <rect x="20" y="8" width="4" height="32" rx="2" fill="currentColor"/>
        <rect x="28" y="14" width="4" height="20" rx="2" fill="currentColor"/>
        <rect x="36" y="18" width="4" height="12" rx="2" fill="currentColor"/>
      </svg>
    </div>

    <h1>Audiio</h1>
    <p class="subtitle">Connect to your desktop</p>

    <!-- Connection Form -->
    <div id="connect-form">
      <form class="form" onsubmit="connect(event)">
        <div>
          <label for="code">Connection Code</label>
          <input
            type="text"
            id="code"
            class="code-input"
            placeholder="SWIFT-EAGLE-42"
            autocomplete="off"
            autocapitalize="characters"
            required
          />
        </div>
        <button type="submit" id="connect-btn">Connect</button>
      </form>

      <div id="status" class="status" style="display: none;"></div>

      <p class="hint">
        Find this code in Audiio Desktop ‚Üí Settings ‚Üí Mobile Access
      </p>
    </div>

    <!-- Connected View -->
    <div id="connected-view" class="connected-view">
      <h2>Connected!</h2>
      <p id="desktop-info">Connected to your desktop</p>

      <button class="action-btn" onclick="testSearch()">
        <span id="search-icon">üîç</span> Test Search
      </button>
      <button class="action-btn" onclick="disconnect()">
        Disconnect
      </button>

      <div id="results" style="margin-top: 20px; text-align: left;"></div>
    </div>
  </div>

  <script>
    // For local network: use ws://YOUR_IP:9484
    // For remote: use a publicly hosted relay or ngrok URL
    const RELAY_URL = 'ws://192.168.1.136:9484';
    const USE_AUDIIO_RELAY = true; // Set to false for Nostr mode

    let ws = null;
    let selfId = randomId();
    let desktopPeerId = null;
    let authToken = null;
    let connectionCode = null;
    let pendingRequests = new Map();

    function randomId() {
      // 32 bytes = 64 hex chars for Nostr pubkey compatibility
      const bytes = new Uint8Array(32);
      crypto.getRandomValues(bytes);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function sha256(data) {
      const encoder = new TextEncoder();
      const dataBuffer = encoder.encode(data);
      const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status ' + type;
      el.style.display = 'block';
    }

    async function connect(e) {
      e.preventDefault();
      const code = document.getElementById('code').value.toUpperCase().trim();
      if (!code) return;

      connectionCode = code;
      const roomId = `${APP_ID}:${code}`;

      showStatus('Connecting...', 'connecting');
      document.getElementById('connect-btn').disabled = true;

      try {
        ws = new WebSocket(NOSTR_RELAY);

        ws.onopen = () => {
          console.log('[P2P] Connected to relay');
          console.log('[P2P] Room ID:', roomId);
          // Subscribe to room
          const filter = {
            kinds: [30078],
            '#d': [roomId],
            since: Math.floor(Date.now() / 1000) - 120 // Look back 2 minutes
          };
          console.log('[P2P] Subscribing with filter:', JSON.stringify(filter));
          ws.send(JSON.stringify(['REQ', 'sub1', filter]));
          // Send join message
          console.log('[P2P] Sending join message...');
          sendEvent(roomId, { type: 'join', deviceName: 'Remote Browser', timestamp: Date.now() });

          // Send join again after a short delay (in case of timing)
          setTimeout(() => {
            console.log('[P2P] Sending join message again...');
            sendEvent(roomId, { type: 'join', deviceName: 'Remote Browser', timestamp: Date.now() });
          }, 2000);
        };

        ws.onmessage = (event) => {
          handleMessage(event.data);
        };

        ws.onclose = () => {
          console.log('[P2P] Disconnected');
          if (desktopPeerId) {
            showStatus('Connection lost', 'error');
            showConnectForm();
          }
        };

        ws.onerror = () => {
          showStatus('Failed to connect', 'error');
          document.getElementById('connect-btn').disabled = false;
        };

        // Timeout
        setTimeout(() => {
          if (!desktopPeerId) {
            showStatus('No desktop found. Check the code and try again.', 'error');
            document.getElementById('connect-btn').disabled = false;
            if (ws) ws.close();
          }
        }, 15000);

      } catch (err) {
        showStatus('Error: ' + err.message, 'error');
        document.getElementById('connect-btn').disabled = false;
      }
    }

    async function sendEvent(roomId, data) {
      const content = JSON.stringify(data);
      const created_at = Math.floor(Date.now() / 1000);
      const tags = [['d', roomId], ['p', selfId]];
      const preEvent = [0, selfId, created_at, 30078, tags, content];
      const id = await sha256(JSON.stringify(preEvent));
      const event = { id, pubkey: selfId, created_at, kind: 30078, tags, content, sig: randomId() + randomId() };
      ws.send(JSON.stringify(['EVENT', event]));
    }

    function handleMessage(rawData) {
      try {
        const msg = JSON.parse(rawData);
        console.log('[P2P] Raw message:', msg[0], msg.length > 1 ? '...' : '');

        if (!Array.isArray(msg)) return;

        // Handle different message types
        if (msg[0] === 'EOSE') {
          console.log('[P2P] Subscription ready (EOSE)');
          return;
        }
        if (msg[0] === 'OK') {
          console.log('[P2P] Event accepted:', msg[1]?.substring(0, 8));
          return;
        }
        if (msg[0] === 'NOTICE') {
          console.log('[P2P] Notice:', msg[1]);
          return;
        }

        if (msg[0] !== 'EVENT') return;

        const event = msg[2];
        console.log('[P2P] Event from:', event.pubkey?.substring(0, 8), 'self:', selfId.substring(0, 8));

        if (event.pubkey === selfId) {
          console.log('[P2P] Ignoring own event');
          return;
        }

        const data = JSON.parse(event.content);
        console.log('[P2P] Event content type:', data.type);

        const senderId = event.pubkey;

        if (data.type === 'data') {
          const payload = data.payload;
          console.log('[P2P] Data payload type:', payload?.type);
          if (payload?.type === 'welcome') {
            desktopPeerId = senderId;
            authToken = payload.authToken;
            console.log('[P2P] Desktop connected!', { authToken: !!authToken });
            showConnectedView();
          } else if (payload?.type === 'api-response') {
            const pending = pendingRequests.get(payload.requestId);
            if (pending) {
              pendingRequests.delete(payload.requestId);
              pending.resolve({ ok: payload.ok, status: payload.status, data: payload.data });
            }
          }
        }
      } catch (e) {
        console.log('[P2P] Parse error:', e.message);
      }
    }

    function showConnectedView() {
      document.getElementById('connect-form').style.display = 'none';
      document.getElementById('connected-view').classList.add('show');
    }

    function showConnectForm() {
      document.getElementById('connect-form').style.display = 'block';
      document.getElementById('connected-view').classList.remove('show');
      document.getElementById('connect-btn').disabled = false;
      desktopPeerId = null;
      authToken = null;
    }

    function disconnect() {
      if (ws) ws.close();
      showConnectForm();
    }

    async function apiRequest(url, options = {}) {
      if (!ws || !desktopPeerId) throw new Error('Not connected');

      const requestId = randomId().substring(0, 12);
      const roomId = `${APP_ID}:${connectionCode}`;

      return new Promise((resolve, reject) => {
        pendingRequests.set(requestId, { resolve, reject });

        sendEvent(roomId, {
          type: 'data',
          from: selfId,
          to: desktopPeerId,
          payload: {
            type: 'api-request',
            requestId,
            url,
            method: options.method || 'GET',
            body: options.body,
            authToken
          },
          timestamp: Date.now()
        });

        setTimeout(() => {
          if (pendingRequests.has(requestId)) {
            pendingRequests.delete(requestId);
            reject(new Error('Request timeout'));
          }
        }, 30000);
      });
    }

    async function testSearch() {
      const btn = event.target;
      const icon = document.getElementById('search-icon');
      icon.innerHTML = '<span class="spinner"></span>';
      btn.disabled = true;

      try {
        const result = await apiRequest('/api/search?q=test');
        document.getElementById('results').innerHTML = `
          <strong>API Response:</strong><br>
          <pre style="background:#111;padding:10px;border-radius:8px;overflow:auto;font-size:12px;">
${JSON.stringify(result.data, null, 2).substring(0, 500)}...
          </pre>
        `;
      } catch (err) {
        document.getElementById('results').innerHTML = `<span style="color:#f87171;">Error: ${err.message}</span>`;
      } finally {
        icon.textContent = 'üîç';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
